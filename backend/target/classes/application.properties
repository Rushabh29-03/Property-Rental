#SETTING LOGGING LEVELS TO WARN
#logging.level.root=warn

#show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

# Multipart Configuration - Increase limits to handle larger photo uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.resolve-lazily=false

# Server Configuration - Tomcat settings for handling large requests
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-swallow-size=50MB

# Database Connection Pool Settings (optional but recommended)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000

# Jackson Configuration - Handle large JSON responses
spring.jackson.generator.ignore-unknown=true
spring.jackson.default-property-inclusion=NON_NULL

# HTTP Configuration
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Logging Configuration (for debugging)
logging.level.com.property_rental.backend.photo=DEBUG
logging.level.org.springframework.web.multipart=DEBUG